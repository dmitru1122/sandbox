<template>
    <div class="slds-box slds-theme_default box">
        <header class="slds-modal__header header__color ">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate slds-text-heading_small header__title">Related Milestones</h2>
            <template if:true={existProject}>
                <a class="slds-button slds-button_neutral" href="javascript:void(0);">Manage Milestone Tasks</a>
            </template>
            <a class="slds-button slds-button_neutral" href="https://compliatriccrm--scdev--radex.visualforce.com/apex/millestonetaskmanagement?new=1&updateId=0016s000005eZsAAAU&retUrl=%2F0016s000005eZsAAAU">New Project</a>
        </header>
        <template if:true={existProject}>
            <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={dataFromMilestones}
                        hide-checkbox-column
                        columns={columns}>
                </lightning-datatable>
            </div>
        </template>
        <template if:false={existProject}>
            <div class="slds-text-heading_small info-text">Project Not Defined</div>
        </template>
    </div>
</template>
