<template>
	<div class="slds-m-around_medium">
		<lightning-input type="User Name or Email" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search" value={searchKey}></lightning-input>
		<template if:true={UserList.data}>
			<lightning-datatable key-field="id"	data={UserList.data} columns={columnsUser} hide-checkbox-column onrowaction={handleRowActionUser}></lightning-datatable>
		</template> 
		<template if:true={UserList.error}>{UserList.error}</template>
	</div>
</template>
